<div class="post-excerpt">
  <h1 class="post-title">{{ post.title }}</h1>
  <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
  <div class="post-summary">{{ post.excerpt | strip_html }} <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{site.excerpt_link}}</a></div>
</div>
